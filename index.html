<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-card">
      <h3 class="result">Your Result</h3>
      <div class="score">
        <P><span class="score-result">76</span> of 100</P>
      </div>
      <div class="left-text">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>
    <div class="right-card">
    <h3 class="summary">Summary</h3>
    <div class="summary-container">
      <div class="reaction">
        <div class="score-con"> 
          <img src="/assets/images/icon-reaction.svg">
          <span>Reaction</span>
        </div>
        <span class="black-text">80  <span class="grey"> / 100</span></span>
      </div>
      <div class="memory">
        <div class="score-con"> 
          <img src="/assets/images/icon-memory.svg">
          <span>Memory</span>
        </div>
        <span class="black-text">92  <span class="grey"> / 100</span></span>
      </div>
      <div class="verbal">
        <div class="score-con"> 
          <img src="/assets/images/icon-verbal.svg">
          <span>Verbal</span>
        </div>
        <span class="black-text">61  <span class="grey"> / 100</span></span>
      </div>
      <div class="visual">
        <div class="score-con"> 
          <img src="/assets/images/icon-visual.svg">
          <span>Visual</span>
        </div>
        <span class="black-text">72  <span class="grey"> / 100</span></span>
      </div>
      
      <button class="btn">Continue</button>
    </div>
    </div>
  </div>
</body>
</html>
